<div [formGroup]="form!">
  <mat-form-field
  appearance="legacy"
  floatLabel="always"
  >
    <mat-label>{{ label }}</mat-label>
    <mat-select
    [formControl]="formControl"
    [disabledControl]="disabled!"
    >
      <mat-option
      *ngFor="let item of items"
      [value]="item[itemValuePath]"
      >{{item[itemLabelPath]}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
