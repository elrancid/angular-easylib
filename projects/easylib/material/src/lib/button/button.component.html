<app-spinner
[size]="30"
[hidden]="!loading"
></app-spinner>

<button
*ngIf="type === 'basic'"
mat-button
[disabled]="loading || disabled"
[color]="color"
[matTooltip]="tooltip"
[attr.aria-label]="tooltip">
  <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  {{ text }}
  <!-- <ng-content></ng-content> -->
</button>
